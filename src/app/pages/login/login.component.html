<div class="parent">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-7 bg-login">
                <img src="" alt="">
                <div class="content">
                    <h1 class="brand text-info">Welcome To Employee Management Portal</h1>
                    <span class=" text-info">Check our Employees,Projects for your Information</span> <br>

                </div>
            </div>
            <div class="col-md-5 login-area">
                <form>
                    <div class="form-group">
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon1">
                                    <i class="fas fa-user"></i>
                                </span>
                            </div>
                            <input type="text" class="form-control" name="username" [(ngModel)]="this.loginObj.username"
                                placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon1">
                                    <i class="fas fa-key"></i>
                                </span>
                            </div>
                            <input type="password" class="form-control" name="password"
                                [(ngModel)]="this.loginObj.password" placeholder="Password" aria-label="Password"
                                aria-describedby="basic-addon1">
                        </div>
                    </div>

                    <button type="button" (click)="onLogin()" class="btn btn-primary btn-block">Login</button>


                </form>
            </div>
        </div>
    </div>

</div>
