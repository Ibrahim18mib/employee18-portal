<div class="row">
    <div class="col-8">
        <div class="card">
            <div class="card-header bg-warning">
                <h5>Project-Employee lists</h5>
            </div>
            <div class="card-body">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>Emp Project ID</th>
                            <th>Project ID</th>
                            <th>Employee ID</th>
                            <th>Assigned Date</th>
                            <th>Role</th>
                            <th>Is Active</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        @for (item of empProjectLists(); track $index) {
                        <tr>
                            <td>{{$index+1}}</td>
                            <td>{{item.projectId}}</td>
                            <td>{{item.empId}}</td>
                            <td>{{item.assignedDate}}</td>
                            <td>{{item.role}}</td>
                            <td>{{item.isActive}}</td>
                            <td>
                                <button type="button" class="btn btn-primary mt-1" (click)="onEdit(item)">Edit</button>
                                <button type="button" class="btn btn-danger mt-1"
                                    (click)="onDelete(item.empProjectId)">Delete</button>
                            </td>
                        </tr>
                        }
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="col-4">
        <div class="card">
            <div class="card-header bg-secondary">
                <h5>Project Employees</h5>
            </div>
            <div class="card-body">
                <form class="mb-4" [formGroup]="empProjForm">
                    <div class="row">
                        <div class="col-md-6">

                            <label for="projectId" class="form-label">Project ID</label>
                            <select class="form-select" formControlName="empProjectId">
                                <option value="">Select</option>
                                @for (item of projLists$ | async; track $index) {
                                <option [value]="item.projectId">{{item.projectName}}</option>
                                }
                            </select>

                        </div>
                        <div class="col-md-6">
                            <label for="empId" class="form-label">Employee ID</label>
                            <select class="form-select" formControlName="empId">
                                <option value="">Select</option>
                                @for (item of empLists$ | async; track $index) {
                                <option [value]="item.employeeId">{{item.employeeName}}</option>
                                }
                            </select>

                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <label for="assignedDate" class="form-label">Assigned Date</label>
                            <input type="date" class="form-control" formControlName="assignedDate" id="assignedDate">
                        </div>
                        <div class="col-md-6">
                            <label for="roleProjectEmployee" class="form-label">Role</label>
                            <input type="text" class="form-control" formControlName="role" id="roleProjectEmployee"
                                placeholder="Enter role">
                        </div>
                        <div class="col-md-6">
                            <label for="roleProjectEmployee" class="form-radio">IsActive</label>
                            <input type="checkbox" id="roleProjecActive" formControlName="isActive">
                        </div>

                    </div>

                    <button type="button" class="btn btn-primary mt-3" (click)="onSaveEmpProj()">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>
