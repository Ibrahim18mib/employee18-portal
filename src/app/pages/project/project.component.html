<div class="container my-4">

    <div class="tab-pane fade show active" id="projects" role="tabpanel">

        <div class="row">
            <div class="col-6">
                <h2>Projects</h2>
            </div>
            <div class="col-6 text-end">
                <button class="btn btn-success" routerLink="/project-form/0">Add New Form</button>
            </div>
        </div>

        <!-- Project Table -->
        <h3>Project List</h3>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Sl.No</th>
                    <th>Project Name</th>
                    <th>Client Name</th>
                    <th>Start Date</th>
                    <th>Lead By Employee</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Data rows go here -->

                @for (item of projectsLists(); track $index) {
                <tr>
                    <td>{{$index+1}}</td>
                    <td>{{item.projectId}}</td>
                    <td>{{item.clientName}}</td>
                    <td>{{item.startDate}}</td>
                    <td>{{item.leadByEmpId}}</td>
                    <td>
                        <button type="button" class="btn btn-primary mt-3"
                            (click)="onEdit(item.projectId)">Edit</button>
                        <button type="button" class="btn btn-danger mt-3 mx-2"
                            (click)="onDelete(item.projectId)">Delete</button>

                    </td>
                </tr>
                }

            </tbody>
        </table>
    </div>

    <!-- Project Employees Tab -->

</div>
